<!--样式区-->
<style>
    .ms-controller, .ms-important {
        visibility: hidden;
    }
</style>

<!--标签区-->
<div id="listCategory" ms-important="listCategory" class="page-content">
    <div class=" search user-c-box">
        <form id="searchCondition">
            <div class="user-c">
                <div class="tj">
                    <span class="search-label"><b>分类名称：</b><input class="txt" name="name" ms-keydown="enter($event)"
                                                                  type="text"
                                                                  placeholder="请输入"/></span>
                    <span class="search-label">
                        <b>分类类型：</b>
                        <select name="status">
                            <option value="-1">默认</option>
                            <option value="1">食谱</option>
                            <option value="2">商店</option>
                            <option value="4">商品</option>
                            <option value="8">活动</option>
                        </select>
                    </span><span class="search-label">
                        <b>状态：</b>
                        <select name="status">
                            <option value="-1">默认</option>
                            <option value="0">启用</option>
                            <option value="1">停用</option>
                        </select>
                    </span>
                    <a href="javascript:void(0)" ms-click="query(1)" class=" bt_org" >查询</a><a
                        href="javascript:void(0)"
                        ms-click="clear"
                        class=" bt_org">重置</a>
                </div>

            </div>
        </form>
    </div>
    <!-- 顶部操作-->
    <div class="top_bt">
        <a href="javascript:void(0);" ms-click="add" >添 加</a>
        <a href="javascript:void(0);" ms-click="deleteBatch" >删 除</a>
    </div>

    <table class="table_1">
        <tr>
            <th width="5%"><input type="checkbox" ms-duplex-checked="allChecked"
                                  data-duplex-changed="checkAll"/></th>
            <th width="15%">分类名称</th>
            <th width="15%">分类类型</th>
            <th width="20%">创建者</th>
            <th width="5%">排序</th>
            <th width="10%">创建时间</th>
            <th width="5%">状态</th>
            <th width="25%">操作</th>
        </tr>
        <tr>
            <td width="5%"><input type="checkbox" ms-duplex-checked="el.checked" data-duplex-changed="checkOne"
                                  ms-attr-disabled="el.status===0"/></td>
            <td>早餐</td>
            <td>食谱</td>
            <td>帅气的胖麦</td>
            <td>1</td>
            <td>2016-04-14</td>
            <td>启用</td>
            <td>
                <input name="" type="button" ms-click="edit" value="修改"/>
                <input name="" type="button" value="启用"/>
                <input name="" type="button" value="停用"/>
                <input name="" type="button" value="删除"/>
            </td>
        </tr>
        <tr>
            <td width="5%"><input type="checkbox" ms-duplex-checked="el.checked" data-duplex-changed="checkOne"
                                  ms-attr-disabled="el.status===0"/></td>
            <td>午餐</td>
            <td>食谱</td>
            <td>帅气的胖麦</td>
            <td>1</td>
            <td>2016-04-14</td>
            <td>启用</td>
            <td>
                <input name="" type="button" value="修改"/>
                <input name="" type="button" value="启用"/>
                <input name="" type="button" value="停用"/>
                <input name="" type="button" value="删除"/>
            </td>
        </tr>
        <tr>
            <td width="5%"><input type="checkbox" ms-duplex-checked="el.checked" data-duplex-changed="checkOne"
                                  ms-attr-disabled="el.status===0"/></td>
            <td>晚餐</td>
            <td>食谱</td>
            <td>帅气的胖麦</td>
            <td>1</td>
            <td>2016-04-14</td>
            <td>启用</td>
            <td>
                <input name="" type="button" value="修改"/>
                <input name="" type="button" value="启用"/>
                <input name="" type="button" value="停用"/>
                <input name="" type="button" value="删除"/>
            </td>
        </tr>
    </table>
</div>

<script src="../../../js/sys/category/list.js"></script>
