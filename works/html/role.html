<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户角色选择</title>
    <link rel="stylesheet" href="/css/role.css">


</head>
<body>
<div class="box" ms-controller="role">
    <div class="top">
        <div class="box1000">
            <!--<div class="logo"><img ms-attr-src="logo"></div>-->
            <span class="top_title">用户身份选择</span>

            <div class="top_button"><a onclick="logout()" href="/">返回登录界面</a></div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="box1000">
        <!--<div class="top_warp1">-->
        <div>
            <div class="top_box1">
                <a ms-repeat="roleData" ms-click="selectRole(el)" class="change_role" href="javascript:;">
                    <span  ms-css-background="el.background">
                        <img ms-attr-src="el.img"/>
                    </span>
                    <p class="p_school">{{el.roleName}}</p>
                    <p>{{el.description}}</p>
                </a>
            </div>
        </div>
    </div>
    <div class="main_foot">
    </div>
</div>
<!--[if !IE]> -->

</script>
