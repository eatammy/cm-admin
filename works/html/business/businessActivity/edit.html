<!--样式区-->
<style>
    .ms-controller, .ms-important, [ms-controller], [ms-important] {
        visibility: hidden;
    }
</style>

<!--标签区-->
<div id="editBusinessActivity" ms-important="editBusinessActivity">

    <div class="form">
        <form id="updateForm">
            <div class=" user-edit ">
                <div class="remark"> 注：带 * 号为必填项</div>
                <table class="table_1" cellpadding="0" cellspacing="0">
                    <tr>
                        <th width="20%"><span>*</span>活动名称：</th>
                        <td width="30"><input type="text" name="name" ms-duplex-string="data.name"></td>
                        <th width="20%"><span>*</span>创建时间</th>
                        <td width="30%">{{data.createDate|date("yyyy-MM-dd")}}</td>
                    </tr>
                    <tr>


                        <th width="20%"><span>*</span>活动封面：</th>
                        <td width="30%">
                            <table class="table_project">
                                <tr>
                                    <td rowspan="2" >
                                        <img ms-attr-src="data.picture" width="94px" height="94px" id="picture"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td id="showImg">
                                        <a style="border:1px solid #ccc;background: #429aca;padding:3px 7px;text-decoration: none;color:#fff;" id="selectImg">选择图片</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <th width="20%"><span>*</span>价格：</th>
                        <td width="30%"><input type="text" name="price" ms-duplex-number="data.price"></td>

                    </tr>
                    <tr>
                        <th width="20%"><span></span>库存：</th>
                        <td width="30%"><input type="text" name="stock" ms-duplex-number="data.stock"></td>
                        <th width="20%"><span>*</span>人数上限：</th>
                        <td width="30%"><input type="text" name="pNum" ms-duplex-number="data.pNum"></td>
                    </tr>
                    <tr>
                        <th width="20%"><span>*</span>开始时间：</th>
                        <td width="30%">
                            <input type="text" id="start" name="startTime" ms-duplex-string="data.startTime">
                        </td>
                        <th width="20%"><span>*</span>结束时间：</th>
                        <td width="30%">
                            <input type="text" id="end" name="endTime" ms-duplex-string="data.endTime">
                        </td>
                    </tr>
                    <tr>
                        <th width="20%">使用规则：</th>
                        <td width="30%"><label><textarea cols="30" rows="10" width="200px" height="90px" name="rules" ms-duplex-string="data.rules"/></label></td>
                        <th width="20%">描述：</th>
                        <td width="30%"><label><textarea name="description" cols="30" rows="10" width="200px" height="90px" ms-duplex-string="data.description"/></label></td>
                    </tr>

                </table>
                <div class="user-btn">
                    <input type="button" value="保存" class="oper" ms-click="save"/>
                    <input type="button" value="返回" class="oper" ms-click="back"/>
                </div>
            </div>
        </form>
    </div>
</div>


<!--脚本区-->
<script type="text/javascript" src="../../../js/business/businessActivity/edit.js"/>
