<!--样式区-->
<style>
    .ms-controller, .ms-important, [ms-controller], [ms-important] {
        visibility: hidden;
    }
</style>

<!--标签区-->
<div id="addShop" ms-important="addShop">

    <div class="form">
        <form id="addForm">
            <div class=" user-edit ">
                <div class="remark"> 注：带 * 号为必填项</div>
                <table class="table_1" cellpadding="0" cellspacing="0">
                    <tr>
                        <th width="20%"><span>*</span> 姓名：</th>
                        <td width="30"><input type="text" name="owner"></td>
                        <th width="20%"><span>*</span> 创建时间：</th>
                        <td width="30%">{{currentDate|date('yyyy-MM-dd')}}</td>
                    </tr>
                    <tr>
                        <th><span>*</span> 地址：</th>
                        <td colspan="3">
                            <select name="province" ms-change="changeCity(this.value)">
                                <option value="-1">请选择省份</option>
                                <option ms-repeat="province" ms-attr-value="el.ProID" >{{el.name}}</option>
                            </select>&nbsp;
                            <select name="city" ms-change="changeTown(this.value)">
                                <option value="-1">请选择城市</option>
                                <option ms-repeat="selectedCity" ms-attr-value="el.CityID">{{el.name}}</option>
                            </select>&nbsp;
                            <select name="town">
                                <option value="-1">请选择区县</option>
                                <option ms-repeat="selectedTown" ms-attr-value="el.Id">{{el.DisName}}</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <th width="20%" rowspan="2"><span>*</span> 身份证：</th>
                        <td width="30%" rowspan="2">
                            <table class="table_project">
                                <tr>
                                    <td rowspan="2" id="showAuth1">
                                        <img src="/images/public/empty140px.png" name="authImg1" id="auth1" width="94px" height="94px"/>
                                    </td>
                                    <td rowspan="2" id="showAuth2">
                                        <img src="/images/public/empty140px.png" name="authImg2" id="auth2" width="94px" height="94px"/>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <th width="20%"><span>*</span> 详细地址：</th>
                        <td width="30%"><textarea cols="30"  name="address" rows="10" width="200px" height="90px"></textarea></td>
                    </tr>
                    <tr>
                        <th><span>*</span> 身份证号：</th>
                        <td><input type="text" name="ownerPaper"></td>
                    </tr>
                    <tr>
                        <th width="20%"><span>*</span> 商店名称：</th>
                        <td width="30%"><input type="text" name="shopName"></td>
                        <th width="20%"><span>*</span> 所属分类：</th>
                        <td width="30">
                            <select name="categoryId">
                                <option ms-repeat="category" ms-attr-value="el.id">{{el.name}}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th width="20%"><span>*</span> 所属用户</th>
                        <td width="30%" >
                            <select name="uid" ms-each-el="user" ms-change="currentAccount">
                                <option ms-attr-value="el.code" ms-attr-inx="$index">{{el.nickname}}</option>
                            </select>
                        </td>
                        <th><span>*</span> 用户账号：</th>
                        <td><input type="text" ms-duplex-string="curUsername" readonly/></td>
                    </tr>
                    <tr>
                        <th width="20%">固定电话：</th>
                        <td width="30%">
                            <input type="text" name="linetTelephone">
                        </td>
                        <th width="20%">手机号：</th>
                        <td width="30%">
                            <input type="text" name="phone">
                        </td>
                    </tr>
                </table>
                <div class="user-btn">
                    <input type="button" value="保存" class="oper" ms-click="save"/>
                    <input type="button" value="返回" class="oper" ms-click="back"/>
                </div>
            </div>
        </form>
    </div>
</div>


<!--脚本区-->
<script type="text/javascript" src="../../../js/business/shop/add.js"/>
