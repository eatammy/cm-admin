<!--样式区-->
<style>
    .ms-controller, .ms-important, [ms-controller], [ms-important] {
        visibility: hidden;
    }
</style>

<!--标签区-->
<div id="editUser" ms-important="editUser">

    <div class="form">
        <form id="addForm">
            <div class=" user-edit ">
                <div class="remark"> 注：带 * 号为必填项</div>
                <table class="table_1" cellpadding="0" cellspacing="0">
                    <tr>
                        <th width="20%"><span>*</span> 姓名：</th>
                        <td width="30"><input type="text" name="owner" readonly ms-duplex-string="shop.owner"></td>
                        <th width="20%"><span>*</span> 创建时间：</th>
                        <td width="30%">{{shop.createDate|date('yyyy-MM-dd')}}</td>
                    </tr>
                    <tr>
                        <th><span>*</span> 地址：</th>
                        <td colspan="3">
                            <select disabled>
                                <option>{{shop.province}}</option>
                            </select>
                            <select disabled>
                                <option>{{shop.city}}</option>
                            </select>
                            <select disabled>
                                <option>{{shop.town}}</option>
                            </select>

                        </td>
                    </tr>

                    <tr>
                        <th width="20%" rowspan="2"><span>*</span> 身份证：</th>
                        <td width="30%" rowspan="2">
                            <table class="upload_pic">
                                <tr>
                                    <td rowspan="2">
                                        <img ms-attr-src="shop.authImg1" alt="图片加载失败" name="authImg1" width="94px"
                                             height="94px"/>
                                    </td>
                                    <td rowspan="2">
                                        <img ms-attr-src="shop.authImg2" alt="图片加载失败" name="authImg2" width="94px"
                                             height="94px"/>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <th width="20%"><span>*</span> 详细地址：</th>
                        <td width="30%"><textarea cols="30" rows="10" width="200px" height="90px"
                                                  ms-duplex-string="shop.address" readonly></textarea></td>
                    </tr>
                    <tr>
                        <th><span>*</span> 身份证号：</th>
                        <td><input type="text" ms-duplex-string="shop.ownerPaper" readonly></td>
                    </tr>
                    <tr>
                        <th width="20%"><span>*</span> 商店名称：</th>
                        <td width="30%"><input type="text" name="shopName" ms-duplex-string="shop.shopName" readonly>
                        </td>
                        <th width="20%"><span>*</span> 所属分类：</th>
                        <td width="30">
                            <input type="text" name="categoryName" ms-duplex-string="shop.categoryName" readonly>
                        </td>
                    </tr>
                    <tr>
                        <th width="20%"><span>*</span> 所属用户</th>
                        <td width="30%">
                            <input type="text" name="nickName" ms-duplex-string="shop.nickName" readonly>
                        </td>
                        <th><span>*</span> 用户账号：</th>
                        <td><input type="text" ms-duplex-string="shop.username" readonly></td>
                    </tr>
                    <tr>
                        <th width="20%">固定电话：</th>
                        <td width="30%">
                            <input type="text" ms-duplex-string="shop.linetTelephone" readonly>
                        </td>
                        <th width="20%">手机号：</th>
                        <td width="30%">
                            <input type="text" ms-duplex-string="shop.phone" readonly>
                        </td>
                    </tr>
                </table>
                <div class="user-btn">
                    <!--<input type="button" value="保存" class="oper" ms-click="save"/>-->
                    <input type="button" value="返回" class="oper" ms-click="back"/>
                </div>
            </div>
        </form>
    </div>
</div>


<!--脚本区-->
<script type="text/javascript" src="../../../js/business/shop/edit.js"/>
