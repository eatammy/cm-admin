<!--样式区-->
<style>
    .ms-controller, .ms-important, [ms-controller], [ms-important] {
        visibility: hidden;
    }
</style>

<!--标签区-->
<div id="addActivity" ms-important="addActivity">

    <div class="form">
        <form id="addForm">
            <div class=" user-edit ">
                <div class="remark"> 注：带 * 号为必填项</div>
                <table class="table_1" cellpadding="0" cellspacing="0">
                    <tr>
                        <th width="20%"><span>*</span>活动名称：</th>
                        <td width="30"><input type="text" name="name" ms-duplex-string="data.name"></td>
                        <th width="20%"><span>*</span>所属分类：</th>
                        <td width="30%">
                            <label>
                                <select name="categoryId">
                                    <option value="-1">请选择分类</option>
                                    <option ms-repeat="category" ms-attr-value="el.id" >{{el.name}}</option>
                                </select>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th width="20%"><span>*</span>开始时间：</th>
                        <td width="30%">
                            <input type="text" id="startTime" name="startTime">
                        </td>
                        <th width="20%"><span>*</span>结束时间：</th>
                        <td width="30%">
                            <input type="text" id="endTime" name="endTime">
                        </td>
                    </tr>

                </table>
                <div class="user-btn">
                    <input type="button" value="保存" class="oper" ms-click="save"/>
                    <input type="button" value="返回" class="oper" ms-click="back"/>
                </div>
            </div>
        </form>
    </div>
</div>


<!--脚本区-->
<script type="text/javascript" src="../../../js/business/activity/add.js"/>
