<!--样式区-->
<style>
    .ms-controller, .ms-important, [ms-controller], [ms-important] {
        visibility: hidden;
    }
</style>

<!--标签区-->
<div id="addUser" ms-important="addGoods">

    <div class="form">
        <form id="addForm">
            <div class=" user-edit ">
                <div class="remark"> 注：带 * 号为必填项</div>
                <table class="table_1" cellpadding="0" cellspacing="0">
                    <tr>
                        <th width="20%"><span>*</span>商品名称：</th>
                        <td width="30"><label><input type="text" name="goodsName"></label></td>
                        <th width="20%"><span>*</span>所属分类：</th>
                        <td width="30%">
                            <label>
                                <select name="categoryId">
                                    <option value="-1">请选择分类</option>
                                    <option ms-repeat="category" ms-attr-value="el.id">{{el.name}}</option>
                                </select>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th width="20%"><span>*</span>商品单价</th>
                        <td width="30%">
                            <label><input type="text" name="price"></label>
                        </td>
                        <th width="20%"><span>*</span>库存量（件）：</th>
                        <td width="30%">
                            <label><input type="text" name="stock"></label>
                        </td>
                    </tr>
                    <tr>
                        <th width="20%"><span>*</span>商品图片：</th>
                        <td width="30%">
                            <table class="table_project">
                                <tr>
                                    <td rowspan="2" >
                                        <img src="/images/public/empty140px.png" width="94px" height="94px" id="picture"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td id="showImg">
                                        <a style="border:1px solid #ccc;background: #429aca;padding:3px 7px;text-decoration: none;color:#fff;" id="selectImg">选择图片</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <th width="20%">描述：</th>
                        <td width="30%"><label><textarea cols="30" rows="10" width="200px" height="90px" name="description"/></label></td>
                    </tr>

                </table>
                <div class="user-btn">
                    <input type="button" value="保存" class="oper" ms-click="save"/>
                    <input type="button" value="返回" class="oper" ms-click="back"/>
                </div>
            </div>
        </form>
    </div>
</div>


<!--脚本区-->
<script type="text/javascript" src="../../../js/business/goods/add.js"/>
