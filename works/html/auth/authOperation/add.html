<!--样式区-->
<style>
    .ms-controller, .ms-important, [ms-controller], [ms-important] {
        visibility: hidden;
    }
</style>
<!--标签区-->
<div id="addAuthOperation" ms-important="addAuthOperation">
    <div class="form">
        <form id="addForm">
            <div class=" user-edit ">
                <div class="remark"> 注：带 * 号为必填项</div>

                <table class="table_1" cellpadding="0" cellspacing="0">
                    <tr>
                        <th width="20%"><span>*</span>功能名称：</th>
                        <td width="30%"><input type="text" name="name"/></td>
                        <th width="20%"><span>*</span>创建时间：</th>
                        <td width="30%">
                           {{currentDate|date("yyyy-MM-dd")}}
                        </td>
                    </tr>
                    <tr>
                        <th width="20%"><span>*</span>功能代码：</th>
                        <td width="30%" style="border-right: none"><input type="text" name="authCode"/></td>
                        <th width="20%"><span>*</span> 所属模块：</th>
                        <td width="30%">
                            <select name="moduleCode">
                                <option value="">根节点</option>
                                <option ms-repeat="modules" ms-attr-value="el.code">{{el.name}}</option>
                            </select>
                        </td>
                    </tr>
                </table>

                <div class="user-btn">
                    <input type="button" value="保存" class="oper" ms-click="save" ac-authCode="operation:add"/>
                    <input type="button" value="返回" class="oper" ms-click="back"/>
                </div>
            </div>
        </form>
    </div>
</div>


<!--脚本区-->
<script type="text/javascript" src="../../../js/auth/authOperation/add.js"></script>
