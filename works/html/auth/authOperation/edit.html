<!--样式区-->
<style>
    .ms-controller, .ms-important, [ms-controller], [ms-important] {
        visibility: hidden;
    }
</style>
<!--标签区-->
<div id="editAuthOperation" ms-important="editAuthOperation">
    <div class="form">
        <form id="editForm">
            <div class=" user-edit ">
                <div class="remark"> 注：带 * 号为必填项</div>
                <input type="hidden" name="id" ms-duplex-number="data.id"/>

                <table class="table_1" cellpadding="0" cellspacing="0">
                    <tr>
                        <th width="20%"><span>*</span>功能名称：</th>
                        <td width="30%"><input type="text" name="name" ms-duplex-string="data.name"/></td>
                        <th width="20%"><span>*</span> 创建时间：</th>
                        <td width="30%">{{data.createDate | date}}</td>
                    </tr>
                    <tr>
                        <th width="20%"><span>*</span> 所属模块：</th>
                        <td width="30%">
                            <select name="moduleCode" ms-duplex="data.moduleCode">
                                <option value="">根节点</option>
                                <option ms-repeat="modules" ms-attr-value="el.code">{{el.name}}</option>
                            </select>
                        </td>
                        <th width="20%"><span>*</span>功能代码：</th>
                        <td width="30%"><input type="text" name="authCode" ms-duplex-string="data.authCode"/></td>
                    </tr>
                </table>

                <div class="user-btn">
                    <input type="button" value="保存" class="oper" ms-click="save" ac-authCode="operation:update"/>
                    <input type="button" value="返回" class="oper" ms-click="back"/>
                </div>
            </div>
        </form>
    </div>
</div>


<!--脚本区-->
<script type="text/javascript" src="../../../js/auth/authOperation/edit.js"></script>
