<!--样式区-->
<style>
    .ms-controller, .ms-important {
        visibility: hidden
    }

    .row {
        margin-right: -15px;
        margin-left: -15px;

    }

    .ibox {
        clear: both;
        margin-bottom: 25px;
        margin-top: 0;
        padding: 0;
        background-color: rgba(197, 208, 220, 0.15);
    }

    .ibox-title {
        -moz-border-bottom-colors: none;
        -moz-border-left-colors: none;
        -moz-border-right-colors: none;
        -moz-border-top-colors: none;
        border-color: #e7eaec;
        -webkit-border-image: none;
        -o-border-image: none;
        border-image: none;
        border-style: solid solid none;
        border-width: 4px 0 0;
        color: inherit;
        margin-bottom: 0;
        padding: 14px 15px 7px;
        min-height: 48px;
    }

    .ibox-title .span-1 {
        margin: -3px 0;
        font-size: 14px;
        font-weight: 600;
        text-align: center;
        float: left;
    }

    .ibox-title .span-2 {
        color: #fff;
        margin: -3px 0;
        float: right;
        background-color: #428bca;
        font-size: 10px;
        font-weight: 600;
        padding: 5px 9px;
        text-shadow: none;
        text-align: center;
        white-space: nowrap;
        vertical-align: baseline;
        border-radius: .25em;
        display: inline;
        line-height: 1;
    }

    .ibox-title div {
        float: right;
        margin: -2px 0;
    }

    .ibox-title div label > select {
        width: 62px;
        height: 21px;
        padding-top: 0;
    }
    input[type='radio'] {
        vertical-align: text-bottom;margin-bottom: 2px;*margin-bottom: -2px;
    }

    .ibox-content {
        border-top: 1px solid #ededed;
    }

    .ibox-content {
        clear: both;
    }

    .ibox-content {
        color: inherit;
        padding: 15px 20px 20px;
        border-color: #e7eaec;
        -webkit-border-image: none;
        -o-border-image: none;
        border-image: none;
        border-style: solid solid none;
        border-width: 1px 0;
    }

    .ibox-content .icon-up {
        color: #1ab394;
    }
    .ibox-content .icon-down{
        color: #ed5565;
    }
    .ibox-content .icon-normal{
        color: #38bbff;
    }

    .ibox-content small {

    }

    .ibox-content h1 {
        font-weight: 100;
        line-height: 1.1;
        display: block;
        -webkit-margin-before: 0.67em;
        -webkit-margin-after: 0.67em;
        -webkit-margin-start: 0px;
        -webkit-margin-end: 0px;
        color: rgba(147, 147, 147, 0.85);
        font-size: 30px;
        margin: 15px 0;
    }

    .flot-chart {
        display: block;
        height: 250px;
    }

    .stat-list {
        list-style: none;
        padding: 0;
        margin: 0;
        height: 250px;
    }

    .stat-list li:first-child {
        margin-top: 0;
    }

    .stat-list li {
        margin-top: 15px;
        position: relative;
        text-align: -webkit-match-parent;
        height: 33%;
    }

    .stat-percent {
        float: right;
    }

    .no-margin {
        margin: 0 !important;
    }

    .progress.progress-mini {
        height: 5px;
    }

    h2 {
        font-size: 30px;
        font-weight: 120;
        line-height: 1.1;
        display: block;
        -webkit-margin-before: 0.83em;
        -webkit-margin-after: 0.83em;
        -webkit-margin-start: 0px;
        -webkit-margin-end: 0px;
        color: rgba(49, 186, 223, 0.74);;
    }

    .table {
        width: 100%;
        max-width: 100%;
        margin-bottom: 20px;
    }

    table {
        background-color: transparent;
    }

    table {
        border-spacing: 0;
        border-collapse: collapse;
    }

    .table > tbody > tr > th {
        border-top: none;
    }

    .feed-element {
        padding-bottom: 15px;
    }
    .feed-element, .feed-element .media {
        margin-top: 15px;
    }
    .feed-element:first-child {
        margin-top: 0;
    }
    .feed-activity-list .feed-element {
        border-bottom: 1px solid #e7eaec;
    }
    .feed-element, .media-body {
        overflow: hidden;
    }
    .text-navy {
        color: #1ab394;
    }
    .text-muted {
        color: #888;
    }
    .small, small {
        font-size: 85%;
    }
    h5 {
        display: block;
        font-size: 0.83em;
        -webkit-margin-before: 1.67em;
        -webkit-margin-after: 1.67em;
        -webkit-margin-start: 0px;
        -webkit-margin-end: 0px;
        font-weight: bold;
    }

    .search-btn{
        background-color: #fff;
        margin: 0;
        padding: 0px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 40px;
    }
    .search-btn:hover{
        border: 1px solid rgba(147, 147, 147, 0.85);
    }


</style>
<!--标签区-->
<div id="listPlatform" ms-important="listPlatform" class="page-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="span-1"><b><i class="fa fa-users">&nbsp;用户分布</i></b></span>
                    <div>
                        <label>年份：<select ms-duplex-number="curYear" data-duplex-changed="queryIndentChart">
                            <option value="-1">默认</option>
                            <option value="0">男</option>
                            <option value="1">女</option>
                        </select></label>&nbsp;
                        <label>年龄区间：<input type="text" style="padding: 0;margin: 0; width: 35px;height: 19px"> - <input type="text" style="padding: 0;margin: 0; width: 35px;height: 19px"></label>
                        <button class="search-btn">确定</button>
                        <button class="search-btn">重置</button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="flot-chart" id="userMap" style="height: 700px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="span-1">
                        <b><i class="fa fa-user-plus">&nbsp;注册量</i></b>
                        年：{{grossRegister}} &nbsp; 月：{{monthRegister}} &nbsp;周：{{weekRegister}}&nbsp;日：{{dayRegister}}
                    </span>
                    <div>
                        <label>年份：<select ms-duplex-number="curYear">
                            <option ms-repeat="years" ms-attr-value="el">{{el}}</option>
                        </select></label>&nbsp;
                        <label>月份：<select ms-duplex="curMonth">
                            <option ms-repeat="month" ms-attr-value="$val">{{$key}}</option>
                        </select></label>&nbsp;
                        <button class="search-btn">确定</button>
                        <button class="search-btn">重置</button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="flot-chart" id="allRegisterPv" style="height: 350px;"></div>
                        </div>
                        <div class="col-sm-6">
                            <div class="flot-chart" id="ageRegisterPv" style="height: 350px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4" >
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="span-1">
                        <b><i class="fa fa-street-view"></i>&nbsp;访客统计</b>
                    </span>
                    <div>
                        <span class="span-2" style="background-color:#1ab394"><b>今天</b></span>
                    </div>
                </div>
                <div class="ibox-content" ms-click="changeIndex(0)">
                    <div>
                        <h2><b>{{todayUserPv.content}}</b></h2>
                    </div>
                    <div style="height: 5px">
                        <div class="pull-left"><small><b>新访客</b></small></div>
                        <div class="pull-right">
                            <div ms-class-1="icon-up:todayUserPv.upOrDown == 1" ms-class-2="icon-down:todayUserPv.upOrDown == 0">{{todayUserPv.rate}}&nbsp;
                                <i class="fa fa-level-up" ms-if="todayUserPv.upOrDown == 1"></i>
                                <i class="fa fa-level-down" ms-if="todayUserPv.upOrDown == 0"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <b><i class="fa fa-fire"></i>&nbsp;活跃用户</b>
                    <div><span class="span-2" style="background-color:#1ab394"><b>近一个月</b></span></div>
                </div>
                <div class="ibox-content" ms-click="changeIndex(1)">
                    <div>
                        <h2><b>{{activePV.content}}</b></h2>
                    </div>
                    <div style="height: 5px">
                        <div class="pull-left"><small><b>用户数</b></small></div>
                        <div class="pull-right" ms-class-1="icon-up:activePV.upOrDown == 1" ms-class-2="icon-down:activePV.upOrDown == 0">
                            {{activePV.rate}}&nbsp;
                            <i class="fa fa-level-up" ms-if="activePV.upOrDown == 1"></i>
                            <i class="fa fa-level-down" ms-if="activePV.upOrDown == 0"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <b><i class="fa fa-newspaper-o"></i>&nbsp;设备统计</b>
                    <div><span class="span-2" style="background-color:#1ab394"><b>近一个月</b></span></div>
                </div>
                <div class="ibox-content" ms-click="changeIndex(2)">
                    <div>
                        <h2><b>{{devicePV}}</b></h2>
                    </div>
                    <div style="height: 5px">
                        <div class="pull-left"><small><b>新设备</b></small></div>
                        <div class="pull-right icon-normal">
                            <i class="fa fa-bolt"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--访客统计-->
        <div class="col-sm-8" ms-if="curIndex == 0">
           <div class="ibox float-e-margins">
               <div class="ibox-title">
                    <span class="span-1">
                        <b><i class="fa fa-street-view">&nbsp;访客统计</i></b>
                    </span>
                   <div>
                       <label>年份：<select ms-duplex-number="curYear">
                           <option ms-repeat="years" ms-attr-value="el">{{el}}</option>
                       </select></label>&nbsp;
                       <label>月份：<select ms-duplex="curMonth1">
                           <option ms-repeat="month" ms-attr-value="$val">{{$key}}</option>
                       </select></label>&nbsp;
                       <button class="search-btn">确定</button>
                       <button class="search-btn">重置</button>
                   </div>
               </div>
               <div class="ibox-content">
                  <div id="visitorPv" style="height: 482px;"></div>
               </div>
           </div>
        </div>
        <!--活跃用户统计-->
        <div class="col-sm-8" ms-if="curIndex == 1">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="span-1">
                        <b><i class="fa fa-fire">&nbsp;活跃用户</i></b>
                    </span>
                    <div>
                        <label>呈现方式：
                            <input type="radio" name="isDefault" ms-duplex-number="isDefault" value="0" checked>按性别
                            <input type="radio" name="isDefault" ms-duplex-number="isDefault" value="1">按年龄区间
                        </label>&nbsp;
                        <button class="search-btn">确定</button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div id="activeUserPv" style="height: 482px;"></div>
                </div>
            </div>
        </div>
        <!--设备统计-->
        <div class="col-sm-8" ms-if="curIndex == 2">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="span-1">
                        <b><i class="fa fa-newspaper-o">&nbsp;设别统计</i></b>
                    </span>
                    <div>
                        <label>年份：<select ms-duplex-number="curYear">
                            <option ms-repeat="years" ms-attr-value="el">{{el}}</option>
                        </select></label>&nbsp;
                        <label>月份：<select ms-duplex="curMonth1">
                            <option ms-repeat="month" ms-attr-value="$val">{{$key}}</option>
                        </select></label>&nbsp;
                        <button class="search-btn">确定</button>
                        <button class="search-btn">重置</button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div id="devicePv" style="height: 482px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--脚本区-->
<script type="text/javascript" src="../../../js/bi/platform/list_new.js"></script>
