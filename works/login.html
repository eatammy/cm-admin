<body class="page-body login-page login-light">

    <div class="login-container">
        <div class="row">
            <div class="col-sm-6">
                <script type="text/javascript">
                    jQuery(document).ready(function($)
                        // Reveal Login form
                        setTimeout(function(){ $(".fade-in-effect").addClass('in'); }, 1);
                        // Validation and Ajax action
                        $("form#login").validate({
                            rules: {
                                username: {
                                    required: true
                                },

                                passwd: {
                                    required: true
                                }
                            },
                            messages: {
                                username: {
                                    required: '请输入您的用户名'
                                },
                                passwd: {
                                    required: '请输入您的密码'
                                }
                            },

                            // Form Processing via AJAX
                            submitHandler: function(form)
                            {
                                show_loading_bar(100); // Fill progress bar to 70% (just a given value)

                                var opts = {
                                    "closeButton": true,
                                    "debug": false,
                                    "positionClass": "toast-top-full-width",
                                    "onclick": null,
                                    "showDuration": "300",
                                    "hideDuration": "1000",
                                    "timeOut": "5000",
                                    "extendedTimeOut": "1000",
                                    "showEasing": "swing",
                                    "hideEasing": "linear",
                                    "showMethod": "fadeIn",
                                    "hideMethod": "fadeOut"
                                };

                                $.ajax({
                                    url: "data/login-check.php",
                                    method: 'POST',
                                    dataType: 'json',
                                    data: {
                                        do_login: true,
                                        username: $(form).find('#username').val(),
                                        passwd: $(form).find('#passwd').val(),
                                    },
                                    success: function(resp)
                                    {
                                        show_loading_bar({
                                            delay: .5,
                                            pct: 100,
                                            finish: function(){

                                                // 成功请求到之后加载进度条
                                                if(resp.accessGranted)
                                                {
                                                    window.location.href = 'dashboard-1.html';
                                                }
                                            }
                                        });

                                        // 移除警告框
                                        $(".errors-container .alert").slideUp('fast');

                                        // 展示错误
                                        if(resp.accessGranted == false)
                                        {
                                            $(".errors-container").html('<div class="alert alert-danger">\
												<button type="button" class="close" data-dismiss="alert">\
													<span aria-hidden="true">&times;</span>\
													<span class="sr-only">Close</span>\
												</button>\
												' + resp.errors + '\
											</div>');

                                            $(".errors-container .alert").hide().slideDown();
                                            $(form).find('#passwd').select();
                                        }
                                    }
                                });

                            }
                        });
                        // Set Form focus
                        $("form#login .form-group:has(.form-control):first .form-control").focus()
                    })；
                </script>
                <div class="errors-container"></div>
                <form action="#" method="post" role="form" id="login" class="login-form fade-in-effect">
                    <div class="login-header">
                        <a href="##" class="logo">
                            <img src="" alt="" width="80">
                            <span>登陆</span>
                        </a>
                        <p>掌柜的欢迎登陆“吃咩”后台管理平台</p>
                    </div>
                    <div class="form-group">
                        <label for="username" class="control-label">账号：</label>
                        <input type="text" class="form-control" name="username" id="username" autocomplete="off"/>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">账号：</label>
                        <input type="password" class="form-control" name="password" id="password" autocomplete="off"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary  btn-block text-left">
                            <i class="fa-lock"></i>
                            登陆
                        </button>
                    </div>

                    <div class="login-footer">
                        <a href="#">忘记密码</a>

                        <!--<div class="info-links">-->

                    </div>
